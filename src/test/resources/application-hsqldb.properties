##
# The HSQLDB Application Configuration File
#
# This file is included when the 'hsqldb' Spring Profile is active.
##

##
# Data Source Configuration
##

# Initialization
#overwrite default datasource url:
spring.datasource.url=jdbc:hsqldb:mem:oregami;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;characterEncoding=UTF-8

# Hibernate
spring.jpa.properties.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

#liquibase.changeLog=classpath:/db/changelog/db.changelog-master.xml
